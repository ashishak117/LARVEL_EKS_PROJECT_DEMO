name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies (dev for tests)
        run: |
          composer install
          cp .env.example .env || true
          php artisan key:generate
          mkdir -p database && touch database/database.sqlite
          php -v

      - name: Run tests (ok if none)
        run: php artisan test || vendor/bin/phpunit || echo "No tests yet"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (sha + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/laravel-eks-demo:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/laravel-eks-demo:latest
